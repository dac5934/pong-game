<!DOCTYPE HTML>
<html lang="en">

<head>
	<link rel="stylesheet" href="pong.css"/>
	<title>Pong</title>
</head>
<body>
	<script type="text/javascript" src="websocket.js"></script>
	<div class="container" style="margin-top: 0px;">
		<div class="header center-align" style="margin-top: 0px;">
			<h1 style="font-size:60px;margin-bottom:20px; margin-top: 0px;">Pong</h1>
			
		</div>
		<canvas id="pongGame" width=1000 height=600></canvas>
		<div class="content">
			<form onSubmit="return false;">
				<div class="p1" style="margin-bottom:0px">
					<label for="p1">Player 1 IP:</label>
					<input type="text" name="p1" id="p1" placeholder="P1 IP address and port">
					<button onclick="set_connection(document.getElementById('p1').value)">Enter</button>
				</div>
				<div class='radio'>
					<div class="p2">
						<h3>Select mode here:</h3>
						<input type="radio" name="mode" id="bot">
						<label for="bot">Bot</label>
						<div class="slidecontainer" id="slidercontainer"; style="display:none">
						  <input type="range" min="1" max="10" value="5" class="slider" id="botslider" step="1">
						  <p style="margin-top:0px;margin-bottom:0px;margin-left:25px">Difficulty: <span id="botdiff"></span></p>
						</div>
						<script type="text/javascript">
							var slider = document.getElementById("botslider");
							var output = document.getElementById("botdiff");
							output.innerHTML = slider.value;

							slider.oninput = function() {
							  output.innerHTML = this.value;
							  difficulty = this.value;
							}
						</script>
						<br/>
						<input type="radio" name="mode" id="select-p2">
						<label for="select-p2">Multiplayer</label>
					</div>
					<div class="p2-selected" id="p2selected" style="margin-top:10px; display: none">
						<label for="p2">Player 2 IP:</label>
						<input type="text" name="p2" id="p2" placeholder="P2 IP address and port">
						<button onclick="set_connection(document.getElementById('p2').value)">Enter</button>
					</div>
					<div class="buttons" style="margin-top:10px">
						<button onclick="init()">Play</button>
						<button onclick="clear_game()">Clear</button>
					</div>
				</div>
			</form>
		</div>
		<div class="footer center-align">
			<p>Pong Project by Daniel Chai and Edwin Lu</p>
			<a href="https://github.com/edwin8678/pong/tree/master#pong">Link to our GitHub Page</a>
		</div>
	</div>
	<script type="text/javascript" src="pong.js"></script>		
</body>
</html>
